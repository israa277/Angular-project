<section
  class="about d-flex justify-content-center align-items-center flex-column"
>
  <h2 class="fw-bold pt-4 mb-3">PORTFOLIO COMPONENT</h2>
  <div class="mb-3 d-flex justify-content-center align-items-center">
    <div class="line me-3"></div>
    <i class="fa-solid fa-star star position-relative"></i>
    <div class="line ms-3"></div>
  </div>
  <div class="container">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let image of image">
        <div
          class="position-relative overflow-hidden item"
          (click)="clickImage($event)"
        >
          <img
            [src]="image"
            alt="port-1"
            class="w-100 rounded-3 overflow-hidden"
          />
          <div class="layer rounded-3" [attr.data-src]="image">
            <i
              class="text-white fa-solid fa-plus fa-6x"
              [attr.data-src]="image"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ======> imge =====> -->
<div
  class="light-container"
  id="hemo"
  (click)="clickX()"
  [class]="isvalied == true ? 'd-flex' : 'd-none'"
>
  <div
    class="light-box d-flex justify-content-end"
    [ngStyle]="{ 'background-image': 'url(' + cureentSRc + ')' }"
  >
    <i class="fa-solid fa-circle-xmark fa-2x mt-3 me-3" (click)="clickX()"></i>
  </div>
</div>
